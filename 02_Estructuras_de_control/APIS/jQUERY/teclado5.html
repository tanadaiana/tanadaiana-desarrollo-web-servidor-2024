<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar fondo al presionar Tab</title>
    <style>
        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <!-- Incluye jQuery desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <input type="text" id="campoTexto" placeholder="Presiona Tab aquÃ­">

    <script>
        $(document).ready(function() {
            $('#campoTexto').keydown(function(event) {
                if (event.key === 'Tab') {
                    $(this).css('background-color', 'yellow');
                    // Para evitar que el foco se mueva a otro elemento al presionar Tab
                    event.preventDefault(); 
                }
            });

            $('#campoTexto').blur(function() {
                // Restablece el color de fondo cuando el campo pierde el foco
                $(this).css('background-color', '');
            });
        });
    </script>

</body>
</html>

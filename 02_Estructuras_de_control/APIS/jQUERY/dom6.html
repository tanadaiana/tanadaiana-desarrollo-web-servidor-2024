<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Elemento a la Lista</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Lista con id #lista -->
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- Botón para añadir un nuevo elemento -->
    <button id="agregarElemento">Añadir Elemento</button>

    <script>
        $(document).ready(function () {
            // Cuando se hace clic en el botón, añadir un nuevo <li> al final de la lista
            $("#agregarElemento").click(function () {
                $("#lista").append("<li>Nuevo Elemento</li>");
            });
        });
    </script>

</body>
</html>

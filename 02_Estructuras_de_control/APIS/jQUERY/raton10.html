<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar salida del ratón</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!---Detecta cuando el ratón sale de un área con id #zona y muestra un mensaje de
alerta.-->
    <style>
        #zona {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            text-align: center;
            line-height: 300px;
            margin: 20px;
        }
    </style>
</head>
<body>

<div id="zona">Pasa el ratón por aquí</div>

<script>
    $(document).ready(function() {
        $('#zona').on('mouseleave', function() {
            alert('¡El ratón ha salido de la zona!');
        });
    });
</script>

</body>
</html>

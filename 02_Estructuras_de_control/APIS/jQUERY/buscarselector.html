<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define que la codificación de caracteres será UTF-8, permitiendo caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva ajustándose al ancho del dispositivo -->
    <title>Document</title> <!-- Título que aparece en la pestaña del navegador -->
    <script src="./asset/jquery-3.7.1.min.js"></script> <!-- Importa la librería jQuery desde la carpeta ./asset -->
    <script>
        // $(document).ready() es un evento de jQuery que se ejecuta cuando el DOM está completamente cargado
        $(document).ready(function(){
            // Aquí dentro colocas el código que deseas ejecutar una vez que toda la página haya sido cargada

            // 1. Selección de un elemento por su id ("titulo") y cambiar su texto
            $('#titulo').text('Nuevo Título');  // Cambia el texto del <h1> con id "titulo" a "Nuevo Título"
            
            // 2. Selección de un párrafo por su id ("parrafo") y cambiar su color
            $('#parrafo').css('color', 'blue');  // Cambia el color del texto del <p> con id "parrafo" a azul

            // 3. Añadir un evento de clic a un botón (input de tipo "button")
            $('input[type="button"]').on('click', function() {  // Cuando el botón de tipo "button" es clickeado
                alert('¡Hola, has presionado el botón!');  // Muestra un cuadro de alerta con el mensaje
            });

            // 4. Selección de un párrafo adicional por su id ("parrafo2") y cambiar su texto
            $('#parrafo2').text('Texto cambiado en Parrafo 2');  // Cambia el texto del <p> con id "parrafo2"

            // 5. Usando una función anónima en el evento click sobre el botón:
            $('input[type="button"]').on('click', function() {  // Vuelve a agregar el evento de clic al botón
                $('#parrafo').text('El botón fue presionado y el texto cambió');  // Cambia el texto del <p> con id "parrafo" al presionar el botón
            });
        });
    </script>
</head>
<body>
    <div>
        <h1 id="titulo">Etiqueta H1</h1> <!-- Un encabezado de nivel 1 con el id "titulo". Inicialmente muestra "Etiqueta H1" -->
        <p id="parrafo">Etiqueta P</p>  <!-- Un párrafo con el id "parrafo". Inicialmente muestra "Etiqueta P" -->
    </div>
    <input type="button" value="Hola"> <!-- Un botón con valor "Hola", que activa los eventos de clic definidos -->
    <p id="parrafo2">Etiqueta Parrafo 2</p> <!-- Otro párrafo con el id "parrafo2". Inicialmente muestra "Etiqueta Parrafo 2" -->
</body>
</html>

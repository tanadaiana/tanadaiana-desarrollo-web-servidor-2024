<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionable con jQuery UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--2-Haz que un <div> sea redimensionable utilizando el widget resizable.-->
    <style>
        #resizable {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            border: 2px solid #ccc;
            margin: 50px;
        }
    </style>
</head>
<body>

    <!-- Div que será redimensionable -->
    <div id="resizable">¡Redimensiona este div!</div>

    <script>
        $(document).ready(function () {
            // Hacer el div redimensionable con resizable()
            $("#resizable").resizable();
        });
    </script>

</body>
</html>

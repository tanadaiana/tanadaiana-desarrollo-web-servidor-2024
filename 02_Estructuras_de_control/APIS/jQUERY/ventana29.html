<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de tamaño del div</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!---Haz que un <div> cambie de tamaño cuando se redimensiona la ventana-->
    <style>
        #miDiv {
            background-color: lightblue;
            transition: width 0.3s, height 0.3s; /* Efecto de transición */
        }
    </style>
</head>
<body>
    <div id="miDiv">Este div cambia de tamaño</div>

    <script>
        $(document).ready(function() {
            function ajustarTamanoDiv() {
                $('#miDiv').css({
                    width: $(window).width() * 0.8,  // 80% del ancho de la ventana
                    height: $(window).height() * 0.5 // 50% de la altura de la ventana
                });
            }

            // Ajustar el tamaño inicialmente
            ajustarTamanoDiv();

            // Ajustar el tamaño cuando se redimensione la ventana
            $(window).resize(function() {
                ajustarTamanoDiv();
            });
        });
    </script>
</body>
</html>

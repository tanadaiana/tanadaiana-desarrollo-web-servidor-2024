<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva en dispositivos móviles -->
    <title>Document</title> <!-- Título que aparece en la pestaña del navegador -->
    <script src="./asset/jquery-3.7.1.min.js"></script> <!-- Importa la librería jQuery desde un archivo local -->
    <script>
        $(document).ready(function(){  <!-- $(document).ready(): Ejecuta el código dentro de esta función cuando el DOM esté completamente cargado -->

            // Cuando el botón con id 'recorrer' es clickeado
            $('#recorrer').on("click", function () {
                /*
                   $('#recorrer'): Selecciona el elemento con el id 'recorrer' (un botón en este caso).
                   .on("click", function () {...}): Asocia un evento de clic a ese elemento. Cuando se hace clic en el botón, 
                   se ejecuta la función que sigue.
                */
                $('input').each(function () {  
                    /*
                       $('input'): Selecciona todos los elementos de tipo 'input' en el documento.
                       .each(function() {...}): Recorre todos los elementos seleccionados. En este caso, recorre cada elemento 'input' uno por uno.
                    */
                    alert($(this).val()); 
                    /*
                       $(this): Hace referencia al elemento 'input' actual dentro del ciclo 'each'.
                       .val(): Obtiene el valor del atributo 'value' de ese input (el texto que aparece en el botón).
                       alert(): Muestra un mensaje emergente con el valor de cada botón al hacer clic.
                    */
                })
            });

            alert($('input').length); 
            /*
               $('input'): Selecciona todos los elementos 'input' en el documento.
               .length: Devuelve el número de elementos 'input' seleccionados en el documento.
               alert(): Muestra un mensaje emergente con el número de botones 'input' en la página.
            */
        });
    </script>
</head>
<body>
    <!-- Un botón de tipo 'button' con el id 'recorrer' que al ser clickeado ejecutará el código de jQuery -->
    <input type="button" id="recorrer" value="Recorrer INPUT">  

    <br><br> <!-- Salto de línea para separar los elementos -->

    <!-- Varias etiquetas 'input' de tipo 'button' con valores específicos -->
    <input type="button" value="1"> 
    <input type="button" value="2"> 
    <input type="button" value="3"> 
    <input type="button" value="4"> 
    <input type="button" value="5"> 
</body>
</html>

    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar Clic Derecho</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!---Detecta el clic derecho del ratón sobre un <span> y muestra un mensaje-->
    <style>
        #miSpan {
            padding: 10px;
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
</head>
<body>

<span id="miSpan">Haz clic derecho aquí</span>

<script>
$(document).ready(function() {
    $('#miSpan').on('contextmenu', function(event) {
        event.preventDefault(); // Evita el menú contextual predeterminado
        alert('Has hecho clic derecho en el span!');
    });
});
</script>

</body>

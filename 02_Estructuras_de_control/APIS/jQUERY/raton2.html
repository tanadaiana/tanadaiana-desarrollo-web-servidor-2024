<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <!--Luego, puedes crear un botón y agregar el código jQuery para manejar el evento de clic. Aquí tienes un ejemplo completo:-->
    <!--Cuando el usuario hace clic en un <button>, cambia el texto a "Clicado"-->
    
     
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cambio de texto con jQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#miBoton').click(function() {
                    $(this).text('Clicado');
                });
            });
        </script>
    </head>
    <body>
        <button id="miBoton">Haz clic aquí</button>
    </body>
    </html>
</body>
</html>

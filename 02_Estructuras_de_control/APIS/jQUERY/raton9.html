<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desplazar contenido</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--en jquery -Haz que el contenido de un <div> se desplace hacia arriba cuando el rat칩n entre en el 치rea-->
    <style>
        #miDiv {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        #contenido {
            position: absolute;
            bottom: 0; /* Empieza desde la parte inferior */
            transition: transform 0.5s; /* Transici칩n suave */
        }
    </style>
</head>
<body>

<div id="miDiv">
    <div id="contenido">
        Este es el contenido que se desplazar치 hacia arriba.
    </div>
</div>

<script>
$(document).ready(function() {
    $("#miDiv").mouseenter(function() {
        $("#contenido").css("transform", "translateY(-100%)");
    }).mouseleave(function() {
        $("#contenido").css("transform", "translateY(0)");
    });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Nuevos Ejercicios con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .caja {
            width: 100px;
            height: 100px;
            background: blue;
            margin: 10px;
        }
        .oculto {
            display: none;
        }
        .resaltar {
            border: 2px solid red;
        }
        .crecer {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Ejercicios con jQuery</h1>

    <!-- Ejercicio 1: Cambiar el color de un párrafo -->
    <div>
        <p id="cambiarColor">Este texto cambiará de color al hacer clic.</p>
        <button id="botonCambiarColor">Cambiar Color</button>
    </div>
    <script>
        $('#botonCambiarColor').click(function () {
            $('#cambiarColor').css('color', 'green'); // Cambia el color del texto a verde.
        });
    </script>

    <!-- Ejercicio 2: Desplazar un cuadro -->
    <div>
        <div id="cajaMovible" class="caja"></div>
        <button id="botonMoverCaja">Mover Cuadro</button>
    </div>
    <script>
        $('#botonMoverCaja').click(function () {
            $('#cajaMovible').animate({ left: '+=50px' }, 500); // Mueve el cuadro 50px a la derecha.
        });
    </script>

    <!-- Ejercicio 3: Mostrar una lista con deslizamiento -->
    <div>
        <button id="botonMostrarLista">Mostrar/Ocultar Lista</button>
        <ul id="listaDeslizante" class="oculto">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </div>
    <script>
        $('#botonMostrarLista').click(function () {
            $('#listaDeslizante').slideToggle(); // Alterna la visibilidad de la lista con un efecto de deslizamiento.
        });
    </script>

    <!-- Ejercicio 4: Resaltar un elemento al pasar el ratón -->
    <div>
        <div id="cajaHover" class="caja"></div>
    </div>
    <script>
        $('#cajaHover').hover(
            function () {
                $(this).addClass('resaltar'); // Agrega una clase de borde rojo al pasar el ratón.
            },
            function () {
                $(this).removeClass('resaltar'); // Quita la clase al retirar el ratón.
            }
        );
    </script>

    <!-- Ejercicio 5: Agregar elementos dinámicamente -->
    <div>
        <button id="botonAgregarElemento">Agregar Elemento</button>
        <ul id="listaDinamica">
            <li>Elemento Inicial</li>
        </ul>
    </div>
    <script>
        $('#botonAgregarElemento').click(function () {
            $('#listaDinamica').append('<li>Nuevo Elemento</li>'); // Agrega un nuevo elemento al final de la lista.
        });
    </script>

    <!-- Ejercicio 6: Rotar un cuadro -->
    <div>
        <div id="cajaRotar" class="caja"></div>
        <button id="botonRotar">Rotar Cuadro</button>
    </div>
    <script>
        $('#botonRotar').click(function () {
            $('#cajaRotar').css('transform', 'rotate(45deg)'); // Rota el cuadro 45 grados.
        });
    </script>

    <!-- Ejercicio 7: Filtrar elementos de una lista -->
    <div>
        <input type="text" id="campoFiltro" placeholder="Filtrar lista">
        <ul id="listaFiltro">
            <li>Manzana</li>
            <li>Banana</li>
            <li>Cereza</li>
            <li>Dátil</li>
        </ul>
    </div>
    <script>
        $('#campoFiltro').on('input', function () {
            const valor = $(this).val().toLowerCase(); // Obtiene el valor ingresado.
            $('#listaFiltro li').filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(valor) > -1); // Muestra solo los elementos que coinciden.
            });
        });
    </script>

    <!-- Ejercicio 8: Mostrar un mensaje al hacer doble clic -->
    <div>
        <div id="cajaDobleClic" class="caja"></div>
    </div>
    <script>
        $('#cajaDobleClic').dblclick(function () {
            alert('Hiciste doble clic en el cuadro.'); // Muestra un mensaje al hacer doble clic.
        });
    </script>

    <!-- Ejercicio 9: Cambiar tamaño al hacer clic -->
    <div>
        <div id="cajaRedimensionar" class="caja"></div>
        <button id="botonRedimensionar">Cambiar Tamaño</button>
    </div>
    <script>
        $('#botonRedimensionar').click(function () {
            $('#cajaRedimensionar').animate({ width: '150px', height: '150px' }, 500); // Cambia el tamaño del cuadro.
        });
    </script>

    <!-- Ejercicio 10: Cambiar el contenido de un div -->
    <div>
        <button id="botonCambiarContenido">Cambiar Contenido</button>
        <div id="divContenido">Texto original.</div>
    </div>
    <script>
        $('#botonCambiarContenido').click(function () {
            $('#divContenido').text('¡El contenido ha cambiado!'); // Cambia el texto dentro del div.
        });
    </script>

</body>
</html>

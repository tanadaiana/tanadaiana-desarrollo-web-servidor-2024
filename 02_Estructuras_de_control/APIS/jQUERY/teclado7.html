<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Email</title>
    <style>
        #mensaje {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Añade jQuery -->
</head>
<body>
    <label for="email">Correo Electrónico:</label>
    <input type="text" id="email">
    <div id="mensaje"></div>

    <script>
        $(document).ready(function() {
            $('#email').on('input', function() {
                const email = $(this).val();
                const mensajeDiv = $('#mensaje');

                if (email.includes('@')) {
                    mensajeDiv.text('El correo electrónico es válido.').css('color', 'green');
                } else {
                    mensajeDiv.text('El correo electrónico debe contener un "@".').css('color', 'red');
                }
            });
        });
    </script>
</body>
</html>

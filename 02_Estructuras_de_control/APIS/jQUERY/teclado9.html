    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador de Caracteres</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #contador {
                margin-top: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
    
        <label for="miCampo">Escribe algo (m√°ximo 10 caracteres):</label>
        <input type="text" id="miCampo" maxlength="10">
        <div id="contador">Quedan 10 caracteres.</div>
    
        <script>
            $(document).ready(function() {
                var maxCaracteres = 10;
    
                $('#miCampo').on('input', function() {
                    var caracteresRestantes = maxCaracteres - $(this).val().length;
                    $('#contador').text('Quedan ' + caracteresRestantes + ' caracteres.');
                });
            });
        </script>
    </body>
    </html> 
</body>

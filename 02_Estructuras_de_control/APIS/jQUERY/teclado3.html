<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Teclas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="inputField" placeholder="Presiona una tecla...">

    <script>
        $(document).ready(function() {
            // Agregamos un evento de escucha para la pulsación de teclas
            $('#inputField').on('keydown', function(event) {
                // Imprimimos en la consola el código de la tecla presionada
                console.log(`Código de la tecla presionada: ${event.code}`);
            });
        });
    </script>
</body>
</html>

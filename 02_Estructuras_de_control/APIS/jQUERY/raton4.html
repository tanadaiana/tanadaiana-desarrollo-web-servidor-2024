    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!---Haz que un <p> con clase .item se haga más grande al pasar el ratón por encima-->
        <style>
            .item {
                font-size: 16px; /* Tamaño de fuente inicial */
                transition: font-size 0.3s; /* Transición suave */
            }
        </style>
    </head>
    <body>
    
    <p class="item">Pasa el ratón sobre este texto para hacerlo más grande.</p>
    
    <script>
        $(document).ready(function() {
            $('.item').mouseenter(function() {
                $(this).css('font-size', '24px'); // Aumentar tamaño al pasar el ratón
            }).mouseleave(function() {
                $(this).css('font-size', '16px'); // Devolver al tamaño original
            });
        });
    </script>
    
    </body>
    </html>, initial-scale=1.0">

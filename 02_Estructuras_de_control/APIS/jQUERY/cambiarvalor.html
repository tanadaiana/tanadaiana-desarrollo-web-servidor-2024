<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que la página sea responsiva en dispositivos móviles -->
    <title>Document</title> <!-- Define el título de la página en la pestaña del navegador -->
    <script src="./asset/jquery-3.7.1.min.js"></script> <!-- Incluye la librería jQuery desde un archivo local -->
    <script>
        // $(document).ready() es una función de jQuery que se ejecuta una vez que el documento HTML está completamente cargado
        $(document).ready(function(){
            /* 
            Este bloque de código está comentado y no se ejecuta.
            En este código se asignaban eventos "click" a tres botones (con id 'uno', 'dos' y 'tres')
            para obtener el valor de cada botón y asignarlo al campo de texto con id 'texto'.
            */

            // $('input[type="button"]') selecciona todos los elementos <input> de tipo 'button'
            $('input[type="button"]').on("click",function () {
                // $(this).val() obtiene el valor del botón que fue clickeado.
                let contenido=$(this).val();

                // $('#texto') selecciona el campo de texto con id 'texto'.
                // .val(contenido) establece el valor del campo de texto al valor del botón que fue clickeado.
                $('#texto').val(contenido);  
            })

        }) // Fin de $(document).ready() - Asegura que el código se ejecute después de cargar el DOM
    </script>
</head>
<body>
   <!-- <input type="text" id="texto"> es un campo de texto donde el valor cambiará cuando se haga clic en los botones -->
   <input type="text" id="texto">

   <!-- <input type="button" value="1" id="uno"> crea un botón con valor "1" y id "uno" -->
   <input type="button" value="1" id="uno">
   <!-- <input type="button" value="2" id="dos"> crea un botón con valor "2" y id "dos" -->
   <input type="button" value="2" id="dos">
   <!-- <input type="button" value="3" id="tres"> crea un botón con valor "3" y id "tres" -->
   <input type="button" value="3" id="tres">
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar Desplazamiento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!---Detecta cuando la ventana se desplaza y muestra la posición en la consola-->
    <style>
        body {
            height: 2000px; /* Para permitir el desplazamiento */
            background: linear-gradient(to bottom, #f0f0f0, #cccccc);
        }
    </style>
</head>
<body>

<script>
$(document).ready(function() {
    $(window).on('scroll', function() {
        var scrollTop = $(this).scrollTop(); // Obtiene la posición vertical del desplazamiento
        console.log('Posición de desplazamiento: ' + scrollTop + 'px');
    });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Effect</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <style>
        #fadeDiv {
            width: 300px;
            height: 150px;
            background-color: lightcoral;
            color: white;
            text-align: center;
            line-height: 150px;
            margin: 20px auto;
            border: 2px solid darkred;
            display: none; /* Inicialmente oculto */
        }

        #fadeButton {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: darkred;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
        }

        #fadeButton:hover {
            background-color: red;
        }
    </style>
</head>
  <!--Usa un efecto de desvanecimiento para mostrar y ocultar un <div> al hacer clic en
un botón.-->
<body>
    <button id="fadeButton">Mostrar/Ocultar</button>
    <div id="fadeDiv">¡Este es el contenido con desvanecimiento!</div>

    <script>
        $(document).ready(function () {
            $("#fadeButton").on("click", function () {
                $("#fadeDiv").fadeToggle("slow"); // Alterna entre mostrar y ocultar con efecto de desvanecimiento
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar fondo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Detecta cuando la ventana se carga y cambia el fondo de la página a azul-->
    <script>
        $(window).on('load', function() {
            $('body').css('background-color', 'blue');
        });
    </script>
</head>
<body>
    <h1>¡Hola, mundo!</h1>
    <p>El fondo de esta página cambiará a azul cuando se cargue completamente.</p>
</body>
</html>

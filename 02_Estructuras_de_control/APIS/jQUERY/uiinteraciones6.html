<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Arrastrable y Redimensionable</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--Haz que un elemento sea arrastrable y también resizable al mismo tiempo.-->
    <style>
        #draggableResizable {
            width: 200px;
            height: 150px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            border: 2px solid #ccc;
            margin: 50px;
        }
    </style>
</head>
<body>

    <!-- Div que será arrastrable y redimensionable -->
    <div id="draggableResizable">¡Arrástrame y redimensioname!</div>

    <script>
        $(document).ready(function () {
            // Hacer el div arrastrable y redimensionable al mismo tiempo
            $("#draggableResizable").draggable().resizable();
        });
    </script>

</body>
</html>

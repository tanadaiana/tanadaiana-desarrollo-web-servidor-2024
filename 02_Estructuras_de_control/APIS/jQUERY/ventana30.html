<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar Redimensionamiento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--30-Detecta si la ventana es redimensionada a un tamaño específico y muestra un
mensaje.-->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="mensaje" style="display: none; color: red;">
    La ventana ha sido redimensionada a 768 píxeles de ancho.
</div>

<script>
    $(window).resize(function() {
        if ($(window).width() === 768) {
            $('#mensaje').show();
        } else {
            $('#mensaje').hide();
        }
    });
</script>

</body>
</html>

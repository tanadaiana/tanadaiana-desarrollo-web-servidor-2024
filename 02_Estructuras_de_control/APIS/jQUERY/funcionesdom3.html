<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Valor de Input</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Accede a todos los elementos de tipo <input> y establece su valor como "Texto
predeterminado-->
</head>
<body>

    <!-- Elementos <input> -->
    <input type="text" id="input1" placeholder="Escribe algo...">
    <input type="text" id="input2" placeholder="Otro texto...">
    <input type="text" id="input3" placeholder="Más texto...">

    <!-- Botón para establecer el valor en los <input> -->
    <button id="establecerValor">Establecer Valor</button>

    <script>
        $(document).ready(function () {
            // Cuando se hace clic en el botón, establecer el valor de todos los elementos <input>
            $("#establecerValor").click(function () {
                $("input").val("Texto predeterminado"); // Establece el valor de todos los <input> a "Texto predeterminado"
            });
        });
    </script>

</body>
</html>



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar Redimensionamiento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--21.Detecta cuando la ventana se redimensiona y muestra un mensaje en la consola.-->
    <script>
        $(document).ready(function() {
            $(window).resize(function() {
                console.log('La ventana ha sido redimensionada.');
            });
        });
    </script>
</head>
<body>
    <h1>Redimensiona la ventana y observa la consola.</h1>
</body>
</html>
